<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hip-Hop Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="quiz-container">
    <!-- Username -->
    <h2 id="username">Gebruikersnaam: </h2>

    <!-- Question -->
    <h1 id="question">Van welke artiest is deze album cover?</h1>

    <!-- Album Cover -->
    <div class="album-container">
      <img id="album-image" src="" alt="Album Cover" />
    </div>

    <!-- Answer Options -->
    <div id="answer-options" class="options"></div>

    <!-- Timer -->
    <div class="timer">
      <p>Time Remaining: <span id="time">15</span>s</p>
    </div>

    <!-- Scoreboard -->
    <div class="scoreboard">
      <p>Score: <span id="score">0</span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
