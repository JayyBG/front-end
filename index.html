<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muziek quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="username-container">
    <h1>Welkom bij de Muziek Quiz!</h1>
    <p>Vul je Teamnaam in:</p>
    <form id="usernameForm">
      <label for="username">Teamnaam:</label>
      <input type="text" id="username" name="username" required>
      
      <button type="submit">Ga naar de Quiz</button>
    </form>
  </div>

  <script>
    document.getElementById('usernameForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission
      const username = document.getElementById('username').value;

      // Store the username in localStorage
      localStorage.setItem('username', username);

      // Redirect to the quiz selection screen
      window.location.href = 'quiz.html'; // Change this to your quiz selection page
    });
  </script>
</body>
</html>
